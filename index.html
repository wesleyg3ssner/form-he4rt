<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Wesley Gessner">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./sass/style.css">

        <title>Formulário Único</title>
    </head>
    <body>
        <div class="main-container">
            <div class="container login">
                <header>
                    <h1 class="title">Realizar Login</h1>
                    <img src="./images/logo-he4rt.png" alt="Logo he4rt">
                </header>
    
                <form action="">
                    <div class="form-group">
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                        <input type="password" placeholder="Digite sua senha" id="password">
                    </div>
    
                    <div class="group-buttons">
                        <p>Ainda não possuí uma conta? &nbsp; <a href="#" class="toRegister">Clique aqui</a></p>
    
                        <button type="submit" class="logged">Entrar</button>
                    </div>
                </form>
            </div>
    
            <div class="container register">
                <header>
                    <h1 class="title">Criar Conta</h1>
                    <img src="./images/logo-he4rt.png" alt="Logo he4rt">
                </header>
    
                <form action="">
                    <div class="form-group">
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                        <input type="password" placeholder="Digite sua senha" id="password">
                    </div>
    
                    <div class="group-buttons">
                        <p>Já possuí uma conta? &nbsp; <a href="#" class="toLogin">Clique aqui</a></p>
    
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="pageLogged">
            <h1>he4rtDevs</h1>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
